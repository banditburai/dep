<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformers.js - Depth Anything</title>
  </head>
  <body>
  
    <h1>Depth tests</h1>
    <div id="container">      
      <label id="upload-button" for="upload">
        <svg
          width="25"
          height="25"
          viewBox="0 0 25 25"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#000"
            d="M3.5 24.3a3 3 0 0 1-1.9-.8c-.5-.5-.8-1.2-.8-1.9V2.9c0-.7.3-1.3.8-1.9.6-.5 1.2-.7 2-.7h18.6c.7 0 1.3.2 1.9.7.5.6.7 1.2.7 2v18.6c0 .7-.2 1.4-.7 1.9a3 3 0 0 1-2 .8H3.6Zm0-2.7h18.7V2.9H3.5v18.7Zm2.7-2.7h13.3c.3 0 .5 0 .6-.3v-.7l-3.7-5a.6.6 0 0 0-.6-.2c-.2 0-.4 0-.5.3l-3.5 4.6-2.4-3.3a.6.6 0 0 0-.6-.3c-.2 0-.4.1-.5.3l-2.7 3.6c-.1.2-.2.4 0 .7.1.2.3.3.6.3Z"
          ></path>
        </svg>
        Click to upload image
        <label id="example">(or try example)</label>
        <input id="upload" type="file" accept="image/*" />
      </label>
    </div>
    <label id="status"></label>
    <!-- Button container to hold all buttons side by side -->
    <div class="button-container">
      <label for="upload-depth-map" class="custom-file-upload">Upload Depth Map</label>
      <input id="upload-depth-map" type="file" accept="image/*" />
    
      <button id="revertDepthMap">Remove Depth Map</button>
      <button id="downloadDepthMap">Save Depth Map</button>
    </div>
    
    <!-- Second row of buttons -->
    <div class="button-container">
      <button id="toggleAnimation">Animate</button>
      <button id="startRecording">Start Recording</button>
      <button id="stopRecording">Stop Recording</button>
    </div>
    <script src="./CCapture.js"></script>
    <script src="./download.js"></script>
    <script src="./webm-writer-0.2.0.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
